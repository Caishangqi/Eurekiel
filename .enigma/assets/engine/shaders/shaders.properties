# ========================================
# Engine Default ShaderPack (Fallback)
# ========================================
# This is the built-in shader pack used when no user pack is selected.
# It provides basic rendering functionality using the engine's core shaders.
# Shadow map resolution (default: 1024)
shadowMapResolution=1024
# Render targets configuration
# colortex0 = Main color output (RGBA8)
# colortex1 = Normal/Material (RGBA16F)
# Old hand light (for compatibility)
oldHandLight=false
# Shadow terrain rendering
shadowTerrain=true
# Shadow entities rendering
shadowEntities=true
